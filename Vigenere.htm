<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="theme.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="Vigenere.css"/>
	<title>Cryptography</title>
</head>
<body>
<button type="button" class="btn btn-circle" onClick="location.href='./index.htm'"><i class="bi bi-house-door-fill"></i></button>
<h1>Vigen√®re cipher</h1>
<div class="row">
	<div class="col-sm-6">
		<div class="row">
			<h4 class="col-sm-2">Key:</h4>
			<div class="col-sm-10"><input type="text" class="form-control input" id="key" style="text-transform:uppercase;"></div>
		</div>
		<div class="row">
			<h4 class="col-sm-2">Code: </h4>
			<div class="col-sm-10"><textarea id="code"></textarea></div>
		</div>
		<div class="row">
			<div class="col-sm-6"><button class="Button" onClick="Encode();">Encode</button></div>
			<div class="col-sm-6"><button class="Button" onClick="Decode();">Decode</button></div>
		</div>
		<div class="row">
			<h4 class="col-sm-2">Result: </h4>
			<div class="col-sm-10">
				<div id="result-label">
					<div class="form-check form-switch">
						<input type="checkbox" role="switch" class="form-check-input filter" name="blank" id="result-option-blank" checked>
						<label class="form-check-label" for="result-option-blank">Blank</label>
					</div>
					<div class="form-check form-switch">
						<input type="checkbox" role="switch" class="form-check-input filter" name="num" id="result-option-number" checked>
						<label class="form-check-label" for="result-option-number">Number</label>
					</div>
					<div class="form-check form-switch">
						<input type="checkbox" role="switch" class="form-check-input filter" name="punc" id="result-option-punc" checked>
						<label class="form-check-label" for="result-option-punc">Punctuation</label>
					</div>
						</div>
						<textarea id="resultText"></textarea>
					</div>
				</div>
	</div>
	<div class="col-sm-6">
		<table class="table table-condensed" id="transTable"></table>
	</div>
</div>
<div class="row">
  <div id="barChart" class="col-md-12"></div>
</div>
<div id="footer">
	Designed by Jer-Nan, Jingfei
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="Vigenere.js"></script>
</body>
</html>
