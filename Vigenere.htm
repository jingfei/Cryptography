<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="Vigenere.css"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Cryptography</title>
</head>
<body>
<button type="button" class="btn btn-warning btn-circle" onClick="location.href='./index.htm'"><i class="glyphicon glyphicon-home"></i></button>
<h1>Vigen√®re cipher</h1>
<div class="row">
	<div class="col-sm-6">
		<div class="row">
			<h4 class="col-sm-2">Key:</h4>
			<div class="col-sm-10"><input type="text" class="form-control input" id="key" style="text-transform:uppercase;"></div>
		</div>
		<div class="row">
			<h4 class="col-sm-2">Code: </h4>
			<div class="col-sm-10"><textarea id="code"></textarea></div>
		</div>
		<div class="row">
			<div class="col-sm-6"><button class="Button" onClick="Encode();">encode</button></div>
			<div class="col-sm-6"><button class="Button" onClick="Decode();">decode</button></div>
		</div>
		<div class="row">
			<h4 class="col-sm-2">Result: </h4>
			<div class="col-sm-10">
				<div id="result-label">
					<label class="checkbox-inline"><input type="checkbox" class="filter" name="blank" checked>Blank</label>
					<label class="checkbox-inline"><input type="checkbox" class="filter" name="num" checked>Number</label>
					<label class="checkbox-inline"><input type="checkbox" class="filter" name="punc" checked>Punctuation</label>
				</div>
				<textarea id="resultText"></textarea>
				<div id="barChart"></div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<table class="table table-condensed" id="transTable"></table>
	</div>
</div>
<div id="footer">
	Designed by Jer-Nan, Jingfei
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="Vigenere.js"></script>
</body>
</html>
