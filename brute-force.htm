<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="theme.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Brute-force Check</title>
</head>
<body>
<button type="button" class="btn btn-circle" onClick="location.href='./index.htm'"><i class="bi bi-house-door-fill"></i></button>
<h1>Brute-force Check</h1>
<h2>Step 1:</h2>
<div class="content">
	<form class="form-inline" role="form" style="margin:10px 0" onsubmit="getTime(); return false;">
		<div class="form-group">
			<label for="code" style="font-size:20px;vertical-align:middle">Number of letters (range: 1~26): </label>
			<input id="code" class="input form-control" style="width:70px" max='26' min='1' type="number" value="5" onblur="check()" />
		</div>
    <h3 style="margin-top:5px">Avoid value >= 10 as the process is resource consuming</h3>
	</form>
</div>
<h2>Step 2:</h2>
<div class="content">
	<button class="Button" onClick="getTime();">Get time</button>
	<button class="Button" onClick="printOut();">Print out</button>
</div>
<h2 class="result">Result:</h2>
<div class="content result" id="result">
  <h1 id="resultTime">0.001 seconds </h1>
	<textarea id="Input" readonly></textarea>
</div>
<div id="footer">
	Designed by Jer-Nan, Jingfei
</div>
<style>
  .result { display: none; }
</style>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./brute-force.js"></script>
</body>
</html>
